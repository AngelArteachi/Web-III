name: Build and Push Backend Image

on:
  # Disparador 1: Se ejecuta al hacer push a la rama 'main',
  # pero solo si hay cambios en la carpeta 'backend/'
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

  workflow_dispatch:

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Descarga el código de tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Inicia sesión en el Registro de Contenedores de GitHub
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Extrae metadatos y genera las etiquetas automáticamente
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend

      # 4. Construye la imagen y la publica en un solo paso
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}